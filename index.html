<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Generator</title>
    <h1>WELCOME!</h1>
    </h1>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:ital,wght@1,100&display=swap');
        /* Your CSS styles go here */
        body{
            background-image: linear-gradient(180deg,#2f6ed3 5%,#5095e4 20%,#5095e4 60%,#2f6ed3 95%);
            font-family:'Poppins', sans-serif;;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        h2 {
            color: #fff;
        }
        label {
            font-weight: bold;
            font: italic;
            border-radius:14px;
          
        }
        .file-input {
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        select{
            background-color: aquamarine;
        }
        .result{
            box-shadow:#2b2b2b 2px 2px 19px;
            background: rgba( 206, 103, 209, 0.25 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 5px );
            -webkit-backdrop-filter: blur( 5px ); 
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
        }
        #text_input{
            font:italic;
        }
        p{
         color:#fff;
        }
        ul{
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-form">
            <form method="POST" enctype="multipart/form-data">
                <label for="text_input">Text Input:</label>
                <input id="text_input" name="text_input" rows="4" cols="50" style="width: 670px; height: 24px;" type="text"><br></br>

                <label for="file_type">Select File Type:</label>
                <select name="file_type" id="file_type">
                    <option value="pdf">PDF</option>
                    <option value="docx">DOCX</option>
                </select>

                <label for="file_upload">Upload File:</label>
                <input type="file" name="file_upload" id="file_upload" class="file-input">

                <label for="image_size">Image Size:</label>
                <select name="image_size" id="image_size">
                    <option value="256x256">256x256</option>
                    <option value="512x512">512x512</option>
                    <option value="1024x1024">1024x1024</option>
                </select>

                <input type="submit" value="Generate">
            </form>
        </div>

        <div class="result">
            <h2>Generated Text</h2>
            <p>{{ generated_text }}</p>

            <h2>Processed File Names</h2>
            <ul>
                {% for filename in processed_filenames %}
                    <li>{{ proceed_filename }}</li>
                {% endfor %}
            </ul>

            <h2>Extracted Text</h2>
            <p>{{ extracted_text }}</p>

            <h2>Generated Image</h2>
            <img src="{{ image }}" alt="YOUR IMAGE WILL BE HERE" class="image" style="color:white;">
        </div>
    </div>
</body>
</html>
